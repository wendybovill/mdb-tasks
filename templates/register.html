{% extends "base.html" %}
{% block content %}
    <h2 class="center-align">Register</h2>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
          <div class="card-panel">
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Submit -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 test-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
          </div>
        </form>
      </div>    
{% endblock %}
