{% extends "base.html" %}
{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">Edit Category</h3>

<div class="row white">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
         <!-- category Name -->
        <div class="row white">
            <div class="input-field col s12">
            <i class="fas fa-edit right prefix light-blue-text text-darken-4" ></i>
            <input id="category_name" name="category_name" value="{{ category.category_name }}" type="text" class="validate" minlength="3" maxlength="50" required>
            <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">Cancel <i class="fas fa-times right"></i></a>
                <button type="submit" class="btn-large green lighten-1 text-shadow">
                    Update Category <i class="fas fa-pencil-alt right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
