{% extends "base.html" %}
{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">Add Category</h3>

<div class="row white">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
         <!-- category Name -->
        <div class="row white">
            <div class="input-field col s12">
            <i class="fas fa-folder-open prefix light-blue-text text-darken-4" ></i>
            <input id="category_name" name="category_name" type="text" class="validate" minlength="3" maxlength="50" required>
            <label for="category_name">category Name</label>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Add category <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
