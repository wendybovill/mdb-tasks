{% extends "base.html" %}
{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

<div class="row white">
    <form class="col s12" method="POST">
        <div class="row white">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4" ></i>
                    <select id="category_name" name="category_name" style="margin-left: 25px;">
                      <option value="" disabled selected></option>
                      {% for category in categories %}
                        <option value="{{ category.category_name }}" class="validate" required>{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Task Category</label>
            </div>
        </div>
        <div class="row white">
            <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
            <input id="task_name" name="task_name" type="text" class="validate" minlength="5" maxlength="50" required>
            <label for="task_name">Task Name</label>
            </div>
        </div>
        <div class="row white">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="task_description" name="task_description" type="text" class="validate section scrollspy" minlength="5" maxlength="250" required></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <div class="row white">
            <div class="input-field col s12">
                <i class="fas fa-calender-alt prefix light-blue-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate" minlength="5" maxlength="50" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
          <!-- Switch -->
        <div class="row white">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                    <label for="is_urgent">
                    
                    <input id="is_urgent" name="is_urgent" type="checkbox">
                    <span class="lever"></span>
                    Is Urgent?
                    </label>
                </div>
            </div>
        </div>

    </form>
</div>
{% endblock %}
